<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // HG[3|B[2|CA]]F −>
        // HG[3|BCACA]F −>
        // HGBCACABCACABCACAF
        function Unzip(str) {
            var i=0,right,mid;
            while(i<str.length){
                if(str.charAt(i) === ']'){
                    right=i;
                    while(str.charAt(right) !== '['){
                        if(str.charAt(right) === '|')
                            mid=right;
                        right--;
                    }
                    let num = parseInt(str.slice(right+1,mid));
                    let str1 = str.slice(mid+1,i);
                    let newstr = str1.repeat(num);
                    str = str.slice(0,right) + newstr + str.slice(i+1);
                    i=right;
                }
                i++;
            }
            return str;
        }

        var str = "HG[3|B[2|CA]]F"
        console.log(Unzip(str));
    </script>
</head>

</body>
</html>
