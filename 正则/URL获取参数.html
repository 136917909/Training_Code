<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getUrlParam(sUrl,sKey){
            let result = {};
            sUrl.replace(/\??(\w+)=(\w+)&?/g,function(a,k,v){
                if(result[k] !== undefined){
                    let t = result[k];
                    result[k] = [].concat(t,v);
                }else{
                    result[k] = v;
                }
            });
            if(sKey === undefined){
                return result;
            }else{
                return result[sKey] || '';
            }
        }

    </script>
</head>

</body>
</html>
